<header>
    <button (click)="toggleMenu()" class="menu-button" [ngSwitch]="showMenu">
        <i *ngSwitchDefault class="fa fa-bars" aria-hidden="true"></i>
        <i *ngSwitchCase="true" class="fa fa-times" aria-hidden="true"></i>
    </button>
    <h1>Staf App</h1>
</header>
<menu [ngClass]="{'open': showMenu}"></menu>
